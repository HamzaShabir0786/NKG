<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="nav-container">
      <div class="inner-nav">
        <div class="logo-div">
          <strong>H9NZI BR9ND &#128420; </strong>
        </div>
        <div class="links-div">
          <ul>
            <li>
              <a href="./contact">Hanzii..</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section-contact">
      <form action="https://formspree.io/f/mldegyny" method="POST">
        <div class="contact-div">
          <div class="contact-item1 contact-items">
            <div class="info-flex">
              <label for="firstName"><strong>Name:</strong></label>
              <input
                type="text"
                name="name"
                id="firstName"
                class="contact-inputs"
                placeholder="What is your name?"
              />
            </div>
          </div>
          <div class="contact-item2 contact-items">
            <div class="info-flex">
              <label for="lastName"><strong>Last Name:</strong></label>
              <input
                type="text"
                name="Last Name"
                id="lastName"
                class="contact-inputs"
                placeholder="What is your last name?"
              />
            </div>
          </div>
          <div class="contact-item3 contact-items">
            <div class="info-flex">
              <label for="adress"><strong>Adress:</strong></label>
              <input
                type="text"
                name="Adress"
                id="adress"
                class="contact-inputs"
                placeholder="What is your Adress?"
              />
            </div>
          </div>
          <div class="contact-item4 contact-items">
            <div class="info-flex">
              <label for="email"><strong>Email:</strong></label>
              <input
                type="email"
                name="Email"
                required
                id="email"
                class="contact-inputs"
                placeholder="xyz@example.com"
              />
            </div>
          </div>
          <div class="contact-item5 contact-items">
            <div class="info-flex">
              <label for="message"><strong>Messsage:</strong></label>
              <textarea
                name="Message"
                id="message"
                class="contact-inputs"
                placeholder="Message Box..."
                rows="1"
                cols="20"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="wrapper-send-btn">
          <button type="submit" class="send-message-btn">Send Message</button>
        </div>
      </form>
    </section>
  </body>
</html>
